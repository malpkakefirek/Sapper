<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
        
        
        <script>
            // Retrieve the current_skin value from localStorage
            const current_skin = localStorage.getItem('current_skin');

            current_skin = current_skin ? current_skin : 0;
            
            // Set current_skin as the body's background
            document.body.style.backgroundImage = `url('/images/skins/${current_skin}/background.svg')`;
        </script>
	</body>
</html>
